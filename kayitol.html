    <div class="girisarka">
        <form action="">
            <div class="epostagirisi">
             <label for="epostalabel">E-Posta Adresin</label><br>
             <i class='bx bx-envelope bx-flashing'></i> <input type="email" name="epostalabel" id="epostalabel" required placeholder="  @" title="E-posta Adresiniz">
            </div>
            
            <div class="sifregirisi">
            <label for="girissifre">Şifren</label><br>
            <i class='bx bx-lock-alt bx-flashing' ></i> <input type="password" id="girissifre" required placeholder="  **********" title="Şifreniz">
            </div>

            <div class="discordidkayit">
                <label for="discordid">Discord ID</label><br>
                <i class='bx bx-qr bx-flashing' ></i> <input type="number" id="discordid" required title="Discord Hesabına Ait Olan Discord Hesap ID'si" placeholder="  0000000000000" min="1" max="25">
            </div>
<br>
            <div class="karakteradkayit">
                <label for="karakterad">Karakter Ad</label><br>
                <i class='bx bx-rename bx-flashing' ></i> <input type="text" id="karakterad" name="karakteradname" id="karakteradid" required placeholder="  Ad" pattern="[A-Za-z]*" title="Sadece Harf girin" maxlength="14">
            </div>
<br>
            <div class="karaktersoyadkayit">
                <label for="karaktersoyad">Karakter Soyad</label><br>
                <i class='bx bx-rename bx-flashing' ></i> <input type="text" name="karaktersoyad" id="karaktersoyad" required placeholder="  Soyad" pattern="[A-Za-z]*" title="Sadece Harf girin" maxlength="14">
            </div>
<br>
            <div class="karakteryaskayit">
                <label for="karakteryas">Karkter Yaş</label><br>
                <i class='bx bx-user-circle bx-flashing' ></i> <input type="number" required placeholder="  **" id="karakteryas" min="10" max="999">
            </div>
<br>
            <div class="karaktercinsiyetkayit">
                <p>Cinsiyet</p><br>
                <input type="radio" name="cinsiyet" id="erkek" required>
                <label class="erkek" for="erkek">Erkek</label>
                <label class="kadin" for="kadin">Kadın</label>
                <input type="radio" name="cinsiyet" id="kadin" required>
            </div>
<br>
            <div class="karaktergorunumkayit">
                <label for="karaktergorunum">Karakter Görünüm</label><br>
                <input class="file31" type="file" name="karaktergorunum" id="karaktergorunum" accept="image/*" required>
            </div>
            <br>
            <div class="karakterirkkayit">
                <label for="karakterirk">Karakter Irk</label><br>
                <i class='bx bx-dna bx-flashing' ></i> <select name="karakterirk" id="karakterirk" required>
                    <option value=""></option>
                    <option value="insan">İnsan</option>
                    <option value="iblis">İblis</option>
                    <option value="dragonborn">Dragonborn</option>
                </select>
            </div>
            <br>
            <div class="karaktermeslekkayit">
                <label for="karaktermeslek">Karakter Meslek</label><br>
                <i class='bx bx-dollar-circle bx-flashing' ></i> <select name="karaktermeslek" id="karaktermeslek" required>
                    <option value=""></option>
                    <option value="issiz">İşsiz</option>
                    <option value="insan">Barmen / Barmaid</option>
                    <option value="iblis">Han Çalışanı</option>
                    <option value="dragonborn">Demirci Ustası</option>
                    <option value="balikci">Balıkçı</option>
                    <option value="rahiprahibe">Rahip / Rahibe</option>
                    <option value="tapinakci">Tapınakçı</option>
                    <option value="">İmparatorluk Askeri</option>
                    <option value="">Askeri Keşif Birliği</option>
                </select>
            </div>
<br>
            <div class="karakterlementkayit">
                <label for="karakterelement">Karakter Element</label><br>
                <i class='bx bx-diamond bx-flashing' ></i> <select name="karakterelement" id="karakterlement" required>
                    <option value=""></option>
                    <option value="">Yok</option>
                    <option value="doga">Doğa</option>
                    <option value="kaya">Kaya</option>
                    <option value="hava">Hava</option>
                    <option value="su">Su</option>
                    <option value="buz">Buz</option>
                    <option value="elektrik">Elektrik</option>
                    <option value="ates">Ateş</option>
                </select>
            </div>
<br>
            <div class="karaktermühürkayit">
                <label for="karaktermühür">Karakter Mühür</label><br>
                <i class='bx bx-ghost bx-flashing' ></i> <select name="karaktermühür" id="karaktermühür" required>
                    <option value=""></option>
                    <option value="">Yok</option>
                    <option value="ejderruhu">Ejder Ruhu</option>
                    <option value="kitsune">Kitsune</option>
                    <option value="zamanakimi">Zaman Akımı</option>
                    <option value="tanrininlutfu">Tanrının Lütufu</option>
                    <option value="karma">Karma</option>
                    <option value="kemik">Kemik</option>
                </select>
            </div>
<br>
            <div class="karaktersinifkayit">
                <label for="karaktersinif1">Karakter 1. Sınıfı</label><br>
                <i class='bx bx-pyramid bx-flashing' ></i> <select name="karaktersinif1" id="karaktersinif1" required>
                    <option value=""></option>
                    <option value="dovuscu">Dövüşçü</option>
                    <option value="savascilar">Savaşçılar</option>
                    <option value="koruyucular">Koruyucular</option>
                    <option value="tapinakci">Tapınakçı</option>
                    <option value="sifacı">Şifacı</option>
                </select>
            </div>
<br>
            <div class="karaktersinifkayit2">
                <label for="karaktersinif2">Karakter 2. Sınıfı</label><br>
                <i class='bx bx-pyramid bx-flashing' ></i> <select name="karaktersinif2" id="karaktersinif1" required>
                    <option value=""></option>
                    <option value="dovuscu">Dövüşçü</option>
                    <option value="savascilar">Savaşçılar</option>
                    <option value="koruyucular">Koruyucular</option>
                    <option value="tapinakci">Tapınakçı</option>
                    <option value="sifacı">Şifacı</option>
                </select>
            </div>

            <br><br>

            <div class="gondergirisi">
            <input type="submit" value="Kayıt Ol" title="Kayıt Ol">
            </div>
